<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역할놀이 챗봇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>역할놀이 챗봇</h1>
        <button id="start-button">역할놀이 시작하기</button>
        <div id="chat-container">
            <div id="chat"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="말씀하세요...">
                <button id="send-button">전송</button>
            </div>
        </div>
        <div id="loading" style="display: none;">로딩 중...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
